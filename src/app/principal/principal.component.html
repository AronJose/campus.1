<div class="outer_div col-md-12">
    <form [formGroup]="principalreg" class="col-md-6 form_">
        <div class="heading_">
            <h1>Principal Registration</h1>
        </div>

        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control input_" formControlName="fullName" id="exampleFormControlInput1"
            placeholder="Name of the Faculty">

        <label for="exampleFormControlInput1" class="form-label">Date of Birh</label>
        <input type="date" class="form-control input_" formControlName="dob" id="exampleFormControlInput1"
            placeholder="Dd/MM/YYYY">

        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <textarea class="form-control input_" formControlName="address" id="exampleFormControlTextarea1"
            placeholder="Current Address"></textarea>

        <label for="exampleFormControlInput1" class="form-label">Contact</label>
        <input type="text" class="form-control input_" formControlName="phone" id="exampleFormControlInput1"
            placeholder="Personal Contact Number">

        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control input_" formControlName="email" id="exampleFormControlInput1"
            placeholder="Personal Email Id">

        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control input_" formControlName="password" id="exampleFormControlInput1"
            placeholder="Password">



        <div class="col-md-12 mt-3 btn_class">
            <button type="button" class="btn btn-danger">Cancel</button>
            <button type="button" class="btn btn-primary submit_btn" (click)="registration()"
                value="Submit">Submit</button>
        </div>
    </form>
</div>
